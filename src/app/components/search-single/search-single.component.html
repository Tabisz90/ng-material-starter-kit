<form [formGroup]="countryNameForm">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Country</mat-label>
      <input matInput type="text" placeholder="Country Name" formControlName="countryName">
    </mat-form-field>
  </div>
</form>
<ng-container *ngIf="universities$ | async as list; else emptyState">
  <mat-list *ngIf="list.length > 0; else wrongState">
    <mat-list-item role="listitem" *ngFor="let item of list">{{item.name}}</mat-list-item>
  </mat-list>
  <ng-template #wrongState>Did not found any universities :(</ng-template>
</ng-container>
<ng-template #emptyState>Type any valid country in a searchbox above</ng-template>
