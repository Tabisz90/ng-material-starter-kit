<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let employee of employees$ | async">{{employee.name}}
        <button mat-button color="primary" (click)="select(employee.id)">Show salary</button>
      </mat-list-item>
    </mat-list>
  </mat-grid-tile>
  <mat-grid-tile>
    <ng-container *ngIf="selectedEmployee$ | async as employee">{{employee.name}} {{ employee.salary }}$</ng-container>
  </mat-grid-tile>
</mat-grid-list>
