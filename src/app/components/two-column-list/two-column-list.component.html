<mat-grid-list cols="2" rowHeight="1:2">
  <mat-grid-tile>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let product of products$ | async">
        {{ product.title }} {{ product.price }}$
        <button mat-button color="primary" (click)="select(product.id)">
          Show details
        </button>
      </mat-list-item>
    </mat-list>
  </mat-grid-tile>
  <mat-grid-tile>
    <ng-container *ngIf="selectedProduct$ | async as selectedProduct">
      {{ selectedProduct.title }} {{ selectedProduct.price }}$
    </ng-container>
  </mat-grid-tile>
</mat-grid-list>
