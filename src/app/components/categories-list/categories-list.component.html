<mat-card>
  <mat-card-title>Select category</mat-card-title>
  <mat-card-content>
    <mat-selection-list role="list" *ngIf="categories$ | async as categories; else loading">
      <ng-container *ngIf="categories.length > 0; else emptyState">
        <mat-list-option role="listitem" *ngFor="let category of categories">{{category}}</mat-list-option>
      </ng-container>
      <ng-template #emptyState>
        Oops! There is no data!
      </ng-template>
    </mat-selection-list>
    <ng-template #loading>
      <mat-progress-spinner
        [color]="'primary'"
        [mode]="'indeterminate'"
        [value]="50">
      </mat-progress-spinner>
    </ng-template>
  </mat-card-content>
</mat-card>
