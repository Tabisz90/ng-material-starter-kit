<mat-card>
  <mat-card-title>Order by price</mat-card-title>
  <mat-card-content>
    <mat-list role="list" fxLayout="row">
      <mat-list-item role="listitem" *ngFor="let order of orders$ | async"
                     (click)="sort(order)"
                     matRipple
                     [matRippleCentered]="true">
        {{order}}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-title>Products</mat-card-title>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let product of products$ | async">{{product.title}} {{product.price}}</mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
